<table class="table">
  <thead>
      <th>{{ taskObject.name }}</th>      	
  </thead>
  <tbody >
  	
	<tr><td> <span class="label label-info" ng-repeat="tag in taskObject.tags">{{tag}}</span></td></tr>
	<tr> <td> Actual Effort: {{ taskObject.actual_effort }} </td> </tr>
	<tr> <td> Estimated Effort: {{ taskObject.estimated_effort }}</td> </tr>
	<tr> <td> Due Date: {{ taskObject.due_date | date:'medium' }} </td> </tr>
	<tr> <td> Description: {{ taskObject.description }} </td> </tr>


  </tbody>
</table>
